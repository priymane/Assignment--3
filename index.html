<!DOCTYPE html>
<html>
<head>
  <title>CALculator.com</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <section-1>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="#">
          <img src="logo.jpg" alt="logo" width="50" height="50">
          CALCULATOR
        </a>
      </div>
    </nav>
  </section-1>
  <div class="red1" style="background-color: black;">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <input type="text" placeholder="input 1" id="red2"></br>
          <input placeholder="operator" id="red3"></br>
          <input type="text" placeholder="input 2" id="red4"></br>
          <label for="Result" id="red5"></label><br>
          <button type="button" id="red8" onclick="calculate()">Calculate</button>
          <button type="button" id="red6" onclick="clearfields()">Clear</button>
        </div>
        <div class="col-md-6">
          <div class="blue12 mt-3 p-4">
            <h>Welcome To My Calculator.</h>
            <p>Instructions To Be Followed :-</p>
            <ol>
              <li>Enter first number in input1.</li>
              <li>Enter operator (+,-,*/,%) in operator field.</li>
              <li>Enter second number in input2.</li>
              <li>click on calculate button to see the result.</li>
              <li>Click on clear to clear the inputs.</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src=index.js></script>
</body>
</html>
